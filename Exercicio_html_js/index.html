<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio HTML_JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div class="container">
        <h1>Simulador de poupança</h1>
        <h2>Aplicação</h2>
        <form id="form-poupanca">
            <h4>Prazo:</h4>
            <input type="number" id="prazo" required placeholder="Digite o prazo (em meses)" />
            <H4>Depósito:</H4>
            <input type="number" id="aporte" required placeholder="Digite seu aporte mensal" />
            <button id="deposito" type="submit">Aplicar</button>
        </form>
    </div>
    
<script src="./main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Ajax</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="foto_perfil" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name" id="nome_usuario">Vitor Marcolino</h1>
            <h2 class="profile-username" id="apelido">Marcolinuxx</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repositorios"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seguidores"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguindo"></span>
                </li>
            </ul>
            <a href="https://github.com/Marcolinuxx" class="profile-link">Ver no Github</a>
        </div>
    </header>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
    $(document).ready(function() {
            const endpoint = `https://api.github.com/users/Marcolinuxx`;
            fetch(endpoint)
            .then(function(resposta) {
                return resposta.json();
            })
            .then(function(json) {
                console.log(json);

                $('#nome_usuario').text(json.name);
                $('#apelido').text(json.login);
                $('#repositorios').text(json.public_repos);
                $('#seguidores').text(json.followers);
                $('#seguindo').text(json.following);
                $('#foto_perfil').attr('src', json.avatar_url);
            })
        });
        
    </script>
</body>
</html>

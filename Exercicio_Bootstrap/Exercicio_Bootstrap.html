<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500&display=swap" rel="stylesheet">
</head>
<style>

    * {
        font-family: 'Signika', sans-serif;
        font-size: 1.1em;
    }

    .container, form {
        margin-top: 50px;
        width: 700px;
    }

    form .btn    {
        margin: 20px 10px;
        color: blue;
    }

    form {
        color: green;
    }


</style>
<body>
    <div class="container">
    <h3 class="display-4">Formulário de Cadastro</h3>
    <form>
        <label class="form-label" for="nome">Digite seu nome:</label>
        <input class="form-control form-control-lg" type="text" id="nome" />
        <label for="email" class="form-label">Digite seu e-mail:</label>
        <input class="form-control form-control-lg" type="email" id="email" />
        <label class="form-label" for="tel">Digite seu telefone:</label>
        <input class="form-control form-control-lg" type="tel" id="tel" />
    <div class="d-flex justify-content-end">
        <button class="btn btn-outline-primary">Enviar Informações</button>
    <div class="color-red">
        <button class="btn btn-outline-danger" style="margin-right: 0">Cancelar</button>
    </div>
    </div>
    </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <header>
        <img src="./minilista.png" alt="imagem de uma lista de tarefas em desenho" />
        <h1>Lista de tarefas</h1> 
    </header>

    <form>
        <input type="name" id="adicionarTarefa" required placeholder="Digite a tarefa a ser executada" />
        <button type="reset" >Adicionar tarefa</button>
        <button type="submit" onclick="removeRequired()" id="botao-apagar">Apagar</button>
    </form>
    <br/>
    <hr></hr>

    <ul>
        <li></li>
    </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
